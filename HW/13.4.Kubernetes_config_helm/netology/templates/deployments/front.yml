---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend-{{ .Release.Name }}
spec:
  replicas: {{ .Values.front.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: "{{ .Values.front.image.repository }}/{{ .Values.front.image.tag }}"
          name: frontend
          imagePullPolicy: IfNotPresent
          env:
            - name: BASE_URL
              value: http://backend:9000